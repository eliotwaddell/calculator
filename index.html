<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id = "calculator">
        <div id = "screen">
        </div>
        <div id = "screenBorder">
            chempionOS
        </div>
        <div id = "buttons">
            <div class = "displayed" id = "7">7</div>
            <div class = "displayed" id = "8">8</div>
            <div class = "displayed" id = "9">9</div>
            <div class = "displayed" id = "+">+</div>
            <div id = "C">C</div>
            <div class = "displayed" id = "4">4</div>
            <div class = "displayed" id = "5">5</div>
            <div class = "displayed" id = "6">6</div>
            <div class = "displayed" id = "-">-</div>
            <div class = "displayed" id = ".">.</div>
            <div class = "displayed" id = "1">1</div>
            <div class = "displayed" id = "2">2</div>
            <div class = "displayed" id = "3">3</div>
            <div class = "displayed" id = "*">*</div>
            <div id = "SQRT">SQRT</div>
            <div id = "AC">AC</div>
            <div class = "displayed" id = "0">0</div>
            <div id = "=">=</div>
            <div class = "displayed" id = "/">/</div>
            <div id = "KBRD">KBRD</div>
        </div>
    </div>
    <script src="init.js"></script>
</body>
